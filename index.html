<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="estilo.css">
  <script src="metodo.js"></script>
  <title>Iniciar Sesión</title>
</head>
<body>
  <div class="container">
<div class="card">
  <div class="card body">
    <h2>Iniciar Sesión</h2>
  </div> 
  <div class="row">
    <div class="col-12">
  <form id="loginForm" class="form-groups">
    <label for="usuario">Usuario</label>
    <input type="text" id="usuario" name="usuario" required class="form-control">
    <label for="contrasena">Contraseña</label>
    <input type="password" id="contrasena" name="contrasena" required class="form-control">
    <input type="button" value="Ingresar" onclick="validarCredenciales()" class="btn btn-primary">
  </form>
</div>
</div> 
</div>
</div>
</body>
</html>

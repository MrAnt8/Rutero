  <body>
    <div class="container">
      <h1 align="center">Busqueda Punto ventas</h1>
      <div class="row">
      <div class="col-1">
        <img src="img/fondo.png" alt="" width="400px" style="margin-left: -130px;">

      <div class="col-11">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-secondary" type="button" onclick="Ruta()">Agregar PV al Rutero</button>
          <button class="btn btn-secondary" type="button" disabled>
            Agregar PV Anterior, Posterior

          <h5>Busqueda</h5>
          <div class="row">

              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre del PV"
                  aria-label="Buscar"
                  aria-describedby="basic-addon2"
                />
                <button class="btn btn-secondary">Buscar</button>                
              </div>
              <div class="row mt-2">

             <div class="input-group">

                <button type="button" class="btn btn-primary col-4">Rutas</button>
            </div>
            </div>
            </div>
            <h5>Puntos de Ventas</h5>
            <div class="card">
              <div class="card-body">
            <div class="row">              
            <div class="circle col-2"><a href="opciones.html">PG</a></div>
            <div class="circle col-2"><a href="opciones.html">N.E</a></div>
            <div class="col-8"> 
              <div id="resultados"></div> 
              <script>                
                debugger                               
              document.addEventListener('DOMContentLoaded', function() {
              const resultadosElement = document.getElementById("resultados");

              if (resultadosElement) {
                  const resultadosGuardados = localStorage.getItem('resultadosSeleccionados');
                  if (resultadosGuardados) {
                    const resultados = JSON.parse(resultadosGuardados);
                    resultadosElement.textContent = resultados.join(', ');
                  } else {
                    resultadosElement.textContent = 'No se encontraron resultados guardados.';
                  }
                } else {
                  console.error('Elemento con ID "resultados" no encontrado en puntoventa.html.');
              }
            });
                </script> 
             <div id="resultado"></div>             
             </div>           
          </div>           
            </div>           
            </div>
            </div>
          </div>
